<ion-header>
  <ion-toolbar>
    <ion-button slot="start" class="ion-no-padding">
        <ion-back-button defaultHref="/login"></ion-back-button>
      </ion-button>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="background-color:rgb(170, 12, 12);">
  <!-- Logo -->
  <div class="logo-container">
    <img src="assets/images/bb.PNG" alt="bb">
  </div>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item class="ion-margin-bottom">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="login()">Login</ion-button>
  
  <ion-button expand="block" color="medium" (click)="gotoSignup()">Go to Signup</ion-button>
</ion-content>
